---
- name: Setup TLS certificates for attestation service
  block:
    - name: Check if certificates already exist
      ansible.builtin.stat:
        path: /etc/attestation-service/certs/server.crt
      register: cert_exists

    - name: Generate self-signed certificates
      when: not cert_exists.stat.exists
      block:
        - name: Generate private key
          ansible.builtin.command:
            cmd: openssl genrsa -out /etc/attestation-service/certs/server.key 2048
            creates: /etc/attestation-service/certs/server.key

        # TODO: Need to review IPs since this is publicly exposed
        - name: Create OpenSSL config for certificate with SANs
          ansible.builtin.copy:
            content: |
              [req]
              distinguished_name = req_distinguished_name
              req_extensions = v3_req
              prompt = no
              
              [req_distinguished_name]
              CN = attestation-service
              
              [v3_req]
              keyUsage = keyEncipherment, dataEncipherment
              extendedKeyUsage = serverAuth
              subjectAltName = @alt_names
              
              [alt_names]
              DNS.1 = attestation-service
              DNS.2 = attestation-service.kube-system.svc
              DNS.3 = attestation-service.kube-system.svc.cluster.local
              DNS.4 = localhost
              IP.1 = 127.0.0.1
              IP.2 = ::1
              IP.3 = {{ ansible_default_ipv4.address | default('127.0.0.1') }}
            dest: /etc/attestation-service/certs/openssl.cnf
            owner: root
            group: root
            mode: '0644'

        - name: Generate certificate signing request with SANs
          ansible.builtin.command:
            cmd: >-
              openssl req -new
              -key /etc/attestation-service/certs/server.key
              -out /etc/attestation-service/certs/server.csr
              -config /etc/attestation-service/certs/openssl.cnf
            creates: /etc/attestation-service/certs/server.csr

        - name: Generate self-signed certificate with SANs
          ansible.builtin.command:
            cmd: >-
              openssl x509 -req -days 365
              -in /etc/attestation-service/certs/server.csr
              -signkey /etc/attestation-service/certs/server.key
              -out /etc/attestation-service/certs/server.crt
              -extensions v3_req
              -extfile /etc/attestation-service/certs/openssl.cnf
            creates: /etc/attestation-service/certs/server.crt

    - name: Set certificate permissions
      ansible.builtin.file:
        path: "{{ item }}"
        owner: tdx-attest
        group: tdx-attest
        mode: '0640'
      loop:
        - /etc/attestation-service/certs/server.key
        - /etc/attestation-service/certs/server.crt