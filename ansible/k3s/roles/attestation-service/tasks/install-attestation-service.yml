---
- name: Create attestation service group
  ansible.builtin.group:
    name: tdx-attest
    gid: 987
    system: yes
    state: present

- name: Create attestation service user
  ansible.builtin.user:
    name: tdx-attest
    system: yes
    shell: /bin/false
    home: /var/lib/tdx-attest
    group: tdx-attest
    create_home: yes

- name: Create required directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('tdx-attest') }}"
    group: "{{ item.group | default('tdx-attest') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - { path: /etc/attestation-service, owner: root, mode: '0755' }
    - { path: /etc/attestation-service/certs, owner: root, group: tdx-attest, mode: '0750' }
    - { path: /var/log/attestation-service, owner: tdx-attest }
    - { path: /run/attestation-service, owner: tdx-attest }

- name: Create environment file for attestation service
  ansible.builtin.template:
    src: attestation-service.env.j2
    dest: /etc/attestation-service/attestation-service.env
    owner: root
    group: tdx-attest
    mode: '0640'

- name: Configure log rotation for attestation service
  ansible.builtin.copy:
    content: |
      /var/log/attestation-service/*.log {
          daily
          rotate 30
          compress
          delaycompress
          missingok
          notifempty
          create 644 tdx-attest tdx-attest
          postrotate
              systemctl reload attestation-service
          endscript
      }
    dest: /etc/logrotate.d/attestation-service
    owner: root
    group: root
    mode: '0644'