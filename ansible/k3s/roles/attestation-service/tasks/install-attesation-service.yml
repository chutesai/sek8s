---
- name: Create attestation service user
  ansible.builtin.user:
    name: admission
    system: yes
    shell: /bin/false
    home: /var/lib/admission
    create_home: yes

- name: Create required directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('tdx-attest') }}"
    group: "{{ item.group | default('tdx-attest') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - { path: /etc/attestation-service, owner: root, mode: '0755' }
    - { path: /etc/attestation-service/certs, owner: root, group: tdx-attest, mode: '0750' }
    - { path: /var/log/attestation-service, owner: tdx-attest }
    - { path: /run/attestation-service, owner: tdx-attest }

- name: Create environment file for attestation service
  ansible.builtin.template:
    src: attestation-service.env.j2
    dest: /etc/attestation-service/attestation.env
    owner: root
    group: tdx-attest
    mode: '0640'