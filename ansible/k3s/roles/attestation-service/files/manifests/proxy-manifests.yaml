# Simple FastAPI Attestation Proxy with Direct mTLS
---
apiVersion: v1
kind: Namespace
metadata:
  name: attestation-system
  labels:
    name: attestation-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: attestation-proxy
  namespace: attestation-system
automountServiceAccountToken: false

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: attestation-proxy
  namespace: attestation-system
  labels:
    app: attestation-proxy
spec:
  selector:
    matchLabels:
      app: attestation-proxy
  template:
    metadata:
      labels:
        app: attestation-proxy
    spec:
      serviceAccountName: attestation-proxy
      tolerations:
      - operator: Exists  # Run on all nodes
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"  # Only control plane nodes
      securityContext:
        supplementalGroups:
        - 987  # tdx-attest group GID
      containers:
      - name: attestation-proxy
        image: parachutes/sek8s:latest
        imagePullPolicy: Always
        command:
        - attestation-proxy
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        volumeMounts:
        - name: attestation-socket
          mountPath: /var/run/attestation
          readOnly: true
        - name: host-certs
          mountPath: /etc/ssl/host-certs
          readOnly: true
        - name: tmp
          mountPath: /tmp
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: WORKLOAD_NAMESPACE
          value: "chutes"
        - name: TLS_CERT_PATH
          value: "/etc/ssl/host-certs/server.crt"
        - name: TLS_KEY_PATH
          value: "/etc/ssl/host-certs/server.key"
        - name: CLIENT_CA_PATH
          value: "/etc/ssl/certs/ca-certificates.crt"
        - name: PROXY_BIND_ADDRESS
          value: "0.0.0.0"
        - name: PROXY_PORT
          value: "8443"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 999  # attestation socket group
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
            ephemeral-storage: "100Mi"
          requests:
            memory: "128Mi"
            cpu: "100m"
            ephemeral-storage: "50Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10

      volumes:
      - name: attestation-socket
        hostPath:
          path: /run/attestation-service
          type: Directory
      - name: host-certs
        hostPath:
          path: /etc/attestation-service/certs
          type: Directory
      - name: tmp
        emptyDir:
          sizeLimit: 10Mi
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: attestation-service
  namespace: attestation-system
  labels:
    app: attestation-service
spec:
  type: NodePort
  selector:
    app: attestation-proxy
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    nodePort: 30443
    protocol: TCP

---
# NetworkPolicy to restrict access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: attestation-system-policy
  namespace: attestation-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []  # Allow from anywhere (external validators)
    ports:
    - protocol: TCP
      port: 8443
  egress:
  - {}  # Allow all egress for K8s service calls

---
# RBAC for accessing workload services
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: attestation-proxy-workload-access
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: attestation-proxy-workload-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: attestation-proxy-workload-access
subjects:
- kind: ServiceAccount
  name: attestation-proxy
  namespace: attestation-system