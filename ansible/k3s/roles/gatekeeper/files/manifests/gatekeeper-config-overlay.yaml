# Custom configuration overlay for additional settings not covered by Helm values
---
apiVersion: config.gatekeeper.sh/v1alpha1
kind: Config
metadata:
  name: config-overlay
  namespace: gatekeeper-system
  labels:
    gatekeeper.sh/system: "yes"
  annotations:
    config.kubernetes.io/depends-on: config.gatekeeper.sh/v1alpha1/Config/config
spec:
  # Additional exclusions for our specific use case
  match:
    - excludedNamespaces: ["chutes", "monitoring"]
      processes: ["*"]
  # Validation specific to our TEE environment
  validation:
    traces:
      - user:
          kind:
            group: "user"
            version: "v1"
            kind: "User"
        kind:
          group: ""
          version: "v1"
          kind: "Pod"
        dump: false
  # Additional parameters for custom policies
  parameters:
    # Custom parameters can go here
    teeEnvironment: true
    admissionControllerProtection: true