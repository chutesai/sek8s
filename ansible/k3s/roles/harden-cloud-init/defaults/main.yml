cloudinit_config_dir: "/usr/lib/python3/dist-packages/cloudinit/config"

# Modules that are ALWAYS removed (high security risk)
risky_modules:
  - "cc_runcmd.py"
  - "cc_bootcmd.py"
  - "cc_scripts_per_boot.py"
  - "cc_scripts_per_instance.py"
  - "cc_scripts_per_once.py"
  - "cc_scripts_user.py"
  - "cc_scripts_vendor.py"
  - "cc_package_update_upgrade_install.py"
  - "cc_apt_configure.py"
  - "cc_apt_pipelining.py"
  - "cc_yum_add_repo.py"
  - "cc_zypper_add_repo.py"
  - "cc_snap.py"
  - "cc_puppet.py"
  - "cc_chef.py"
  - "cc_ansible.py"
  - "cc_mcollective.py"
  - "cc_salt_minion.py"
  - "cc_phone_home.py"
  - "cc_disk_setup.py"
  - "cc_mounts.py"
  - "cc_power_state_change.py"
  - "cc_ca_certs.py"
  - "cc_landscape.py"
  - "cc_ubuntu_advantage.py"
  - "cc_ubuntu_autoinstall.py"
  - "cc_ubuntu_drivers.py"
  - "cc_ubuntu_pro.py"
  - "cc_spacewalk.py"
  - "cc_rh_subscription.py"

# Modules removed only in production mode (useful for debugging)
dev_modules:
  - "cc_ssh.py"
