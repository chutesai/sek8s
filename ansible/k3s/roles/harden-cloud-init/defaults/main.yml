# Essential modules that are ALWAYS kept
essential_modules:
  - "cc_set_hostname.py"
  - "cc_update_hostname.py"
  - "cc_write_files.py"
  - "cc_growpart.py"
  - "cc_resizefs.py"
  - "cc_final_message.py"
