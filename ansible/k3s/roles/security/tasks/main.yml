---
- name: Security hardening
  tags: security
  block:
    - name: Include mount restrictions
      ansible.builtin.include_tasks: mount-restrictions.yml
      tags: mount-restrictions

    - name: Create OPA directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - /etc/opa
        - /etc/opa/policies
        - /var/log/opa
      tags: opa-setup