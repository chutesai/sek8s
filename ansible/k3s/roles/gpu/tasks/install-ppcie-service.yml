- name: Ensure NVIDIA drivers are present (basic check)
  command: which nvidia-smi
  register: nvidia_smi_check
  changed_when: false
  failed_when: nvidia_smi_check.rc != 0
  tags: check

- name: Create PPCIe enable script directory
  file:
    path: /usr/local/bin
    state: directory
    mode: '0755'
  tags: script

- name: Create PPCIe enable script
  copy:
    src: enable-ppcie.sh
    dest: "{{ ppcie_script_path }}"
    mode: '0755'
  register: script_created
  tags: script

- name: Create systemd service unit file
  ansible.builtin.template:
    src: nvidia-ppcie.service.j2
    dest: /etc/systemd/system/{{ ppcie_service_name }}
    mode: '0644'
  register: service_created
  tags: service

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes
  when: service_created.changed
  tags: service

# Don't enable as this will cause failure during multi phase builds
# Let the final cleanup role enable this
- name: Enable PPCIe service
  systemd:
    name: "{{ ppcie_service_name }}"
    enabled: no
    state: stopped
  tags: service